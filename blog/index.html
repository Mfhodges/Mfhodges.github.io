---
layout: default
---

<h4>Blog</h4>

<section class="list">

{% for post in site.posts %}
	<a class="post" id="" href="{{ post.url | prepend: site.baseurl }}">
		<div class="post-thumbnail">
			<!-- need to develop diff cat by the image -->
			<img src="/maddy_site/img-content/{{post.icon}}.png" alt="{{ post.title }}" height="30" width="30">
		</div>

		<div class="post-title">{{ post.title }}</div>
			<span class="post-date"><time>{{ post.date | date: "%b %-d, %Y" }}</time></span>
		</a>


		<time>{{ post.date | date: "%b %-d, %Y" }}</time>
		<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
{% endfor %}
</section>
